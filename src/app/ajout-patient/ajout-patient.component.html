<div class="grand">
  <!-- formulaire d'inscriotion patient  -->
  <form>
    <div class="forme">
      <!-- Les labels  -->
      <div class="labs">
        <label for="prenom">Prénom :</label>
        <label for="nom">Nom :</label>
        <label for="sexe">Sexe :</label>
        <label for="naissance">Date de naissance :</label>
        <label for="tel">Téléphone :</label>
        <label for="email">Email :</label>
        <label for="pass">Mot de passe :</label>
        <label for="confime">Confimer :</label>
      </div>
      <!-- Les champs  -->
      <div class="champs">

        <input type="text" formControlName="prenom">

        <input type="text" formControlName="nom">

          <!-- La proprieté "^(M|F)$" autorise uniquement M ou F  -->
        <input type="text" formControlName="sexe">

        <!-- La proprieté "\d{4}-\d{2}-\d{2}" autirise uniquement les types date  -->
        <input type="date" formControlName="naissance">
                <!-- Champ de téléphone -->
        <input type="tel" formControlName="tel">

        <input type="email" formControlName="mail">


              <!-- Champ de mot de passe -->
      <input type="password" formControlName="pass">

      <!-- Champ de confirmation de mot de passe -->
      <input type="password" formControlName="confirme">

      </div>

    </div>
    <div class="valid">
      <button type="submit">valider</button>
    </div>

  </form>
  <div><a routerLink="/Liste_Patient"> Liste patient</a></div>

  <!-- image  -->
  <div class="photo">
    <img src="../assets/img/medecin.png" alt="">
  </div>
</div>
