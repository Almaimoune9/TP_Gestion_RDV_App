<h1 mat-dialog-title>Prendre un rendez-vous</h1>
<div mat-dialog-content class="content">
  <form [formGroup]="rdvForm" (ngSubmit)="onSubmit()" class="form">
    <div>
      <label>Date</label><br>
      <input type="date" formControlName="date" required class="d">
    </div>
    <div>
      <label>Heure</label><br>
      <input type="time" formControlName="heure" required class="h">
    </div>
    <div>
      <label>MÃ©decin</label><br>
      <input type="text" formControlName="medecin" required class="med">
    </div>
    <div>
      <label>Motif</label><br>
    <textarea id="description" name="description" rows="4" cols="50" formControlName="description"></textarea>
      <!-- <input type="text" formControlName="description" required> -->
    </div>
    <div class="btn" mat-dialog-actions>
      <!-- <button mat-button mat-dialog-close  style="margin-right: 40%;" >Fermez</button> -->
      <button type="submit" [disabled]="!rdvForm.valid">Valider</button>
    </div>
  </form>
</div>
