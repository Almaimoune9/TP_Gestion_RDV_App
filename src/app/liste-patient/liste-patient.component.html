<div class="table">
    <h2>La liste des patients</h2>
<table>
    <tr>
      <th>NOM</th>
      <th>PRENOM</th>
      <th>TELEPHONE</th>
      <th>EMAIL</th>
      <th>SEXE</th>
    </tr>
    <tr *ngFor="let patient of listPatient">
      <td>{{patient.nom}}</td>
      <td>{{patient.prenom}}</td>
      <td>{{patient.telephone}}</td>
      <td>{{patient.email}}</td>
      <td>{{patient.sexe}}</td>
